<ul class="posts">
	{% for post in posts %}
		<li class="post">
			<div class="profile-thumbnail">
				<a href="{{ url_for('.user',username=post.author.nickname)}}"></a>
			</div>
			
			<div class="post-author">
				<a href="{{ url_for('.user',username=post.author.nickname)}}">{{post.author.nickname}}</a>
			</div>
			<div class="'post-body">
				{% if post.body_html %}
					{{ post.body_html | safe }}
				{% else %}
					{{ post.body }}
				{% endif %}				
			</div>
			<div class="footer">
				<a href="{{ url_for('.post',id=post.id) }}">
					<span class="label label-default">文章链接</span>
				</a>
			</div>
		</li>
	{% endfor %}
</ul>
